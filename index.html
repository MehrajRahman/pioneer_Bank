<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank  </title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    
    <div id="login-area">
        <h1 id="first" class="bank-title">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="E-mail">
            <br>
            <input class="form-control" placeholder="Password" type="password"  id="second">
            <br>
            <button id="login"  class="btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit box">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit"> 00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw box">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span> </h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance box">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span> </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="depositAmount" type="text" placeholder="$ amount you want to deposit" class="form-control">
                    <br>
                    <button id="deposit" class="btn-success">Deposit</button>
    
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" placeholder="$ amount you want to withdraw" class="form-control">
                    <br>
                    <button id="withdraw" class="btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script>
        //login button event handler
        const loginBtn =  document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        });
        //deposit button event handler
        const depositBtn = document.getElementById("deposit");
        depositBtn.addEventListener("click", function(){
            const depositAmount = document.getElementById("depositAmount").value;
            const depositNumber =  parseFloat(depositAmount);

            const currentDeposit = document.getElementById("currentDeposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;

            document.getElementById("currentDeposit").innerText  = totalDeposit;

            const currentBalance =  document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber + depositNumber;

            document.getElementById("currentBalance").innerText  = totalBalance;

            document.getElementById("depositAmount").value = "";


        });
        //Update withdraw button eventHandler
        const withdrawBtn = document.getElementById("withdraw");
        withdrawBtn.addEventListener("click", function(){
            const currentWithdraw = document.getElementById("currentWithdraw").innerText;
            const currentWithdrawNumber = parseFloat(currentWithdraw);


            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            const totalWithdraw = currentWithdrawNumber + withdrawAmountNumber;
            console.log(currentWithdrawNumber);
            document.getElementById("currentWithdraw").innerText = totalWithdraw;

            const currentBalance =  document.getElementById("currentBalance").innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const totalBalance = currentBalanceNumber - withdrawAmountNumber ;
            document.getElementById("currentBalance").innerText  = totalBalance;

            document.getElementById("withdrawAmount").value = "";


            

        });




       
    </script>
</body>
</html>
